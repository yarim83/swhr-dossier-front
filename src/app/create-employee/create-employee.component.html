<h2 class="text-info">Kreator pracownika / funkcjonariusza</h2>
<hr/>
<div class="container">
  <div [hidden]="submitted">
    <form (ngSubmit)="onSubmit(employeeForm)" #employeeForm="ngForm">

      <div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName"
                 name="firstName">
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastname"
                 name="lastName">
        </div>

        <div class="form-group">
          <label for="pesel">PESEL</label>
          <input type="text" class="form-control" id="pesel" required [(ngModel)]="employee.pesel" name="pesel">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required [(ngModel)]="employee.email" name="email"
                 placeholder="nazwa@sw.gov.pl">
        </div>

        <div class="form-group">
          <label for="sex">Płeć</label>
          <select class="form-control" name="sex" id="sex" [(ngModel)]="employee.sex">
            <option *ngFor="let sex of sexs" [value]="sex">{{sex}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="dateOfBirth">Data urodzenia</label>
          <input id="dateOfBirth" name="dateOfBirth" [(ngModel)]="employee.birth_date" type="date"
                 class="form-control">
        </div>
      </div>
    </form>
  </div>

  <button type="submit" [disabled]="!employeeForm.valid" class="btn btn-success">Zapisz</button>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newEmployee()">Add</button>
</div>
